        <form id="EpicPurples">
            <fieldset>
                <legend>Sign Up</legend>
                <ol>
                    <li>
                        <label for="name">First Name</label>
                        <input id="name" type="text" name="name" autofocus />
                    </li>

                    <li>
                        <label for="lastname"> Last Name</label>
                        <input id="lastname" type="text" name="lastname" />
                    </li>

                    <li>
                        <label for="Email"> Email </label>
                        <input id="Email" type="Email" name="Email" placeholder="ex: abc123@example.com" />
                    </li>

                    <li>
                        <label for="Website">Website</label>
                        <input id="Website" type="url" name="Website" placeholder="Copy your Website url here" />
                    </li>
                </ol>
            </fieldset>

            <fieldset>
                <legend>level of “Epicness” </legend>
                <ol>
                     <li>
                        <label for="level">Check boxes that apply to your items:</label><br />
                        <input id="level" type="checkbox" name="level" />Pretty common
                     </li>
                     <li>
                        <input id="Emerald" type="checkbox" name="level" />Emerald
                     </li>
                     <li>
                        <input id="Holiday" type="checkbox" name="level" />Holiday Blue
                     </li>
                     <li>
                        <input id="Barney" type="checkbox" name="level" />Barney Purple
                    </li>
                </ol>
            </fieldset>

             <fieldset>
                <button type="submit">Submit</button>
            </fieldset>
          </form>
</body>
