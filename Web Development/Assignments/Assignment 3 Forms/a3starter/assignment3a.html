    <section>
        <form id="Registration" action="thankyou.php" method="post">
            <fieldset>
                <legend> Registration Details </legend>
                <ol>
                    <li>
                        <label for="name"> Name </label>
                        <input id="name" type="text" name="name" autofocus />
                    </li>

                    <li>
                        <label for="lastname"> Last Name</label>
                        <input id="lastname" type="text" name="lastname" />
                    </li>

                    <li>
                        <label for="Email"> Email </label>
                        <input id="Email" type="Email" name="Email" placeholder="ex: abc123@example.com" />
                    </li>
                </ol>
            </fieldset>

            <fieldset>
                <legend>Additional Information</legend>
                <ol>
                    <li>
                        <label for="Date"> Registration Date </label>
                        <input id="Date" type="Date" name="Date" value="2019-09-27" min="2018-01-01" max="2018-12-31" />
                    </li>

                    <li>
                        <label for="Gender">Gender</label>
                        <input id="Gender" type="radio" name="Gender" />Male
                        <input id="Female" type="radio" name="Gender" />Female
                    </li>

                    <li>
                        <label for="Page">Personal Bio (FB, Insta or LinkIn)</label>
                        <input id="Page" type="url" name="Page" placeholder="Copy your social media url" />
                    </li>
                </ol>
            </fieldset>

            <fieldset>
                <legend>General Question Section</legend>
                <ol>
                    <li>
                        <label for="Number">Number of people you will bring?</label>
                        <input id="Number" type="Number" name="Number" min="0" max="5" />
                    </li>

                    <li>
                        <label for="meal">Do you want breakfast and lunch?</label>
                        <input id="meal" type="checkbox" name="meal" />Breakfast
                        <input id="lunch" type="checkbox" name="meal" />Lunch
                    </li>

                    <li>
                        <label for="Program">Currect RRC Program</label>
                        <select id="Program" name="Program">
                            <option>Business Technology Management</option>
                            <option>Business Information Technology</option>
                        </select>
                    </li>

                    <li>
                        <label for="Comments">Comments</label>
                        <textarea id="Comments" name="Comments" rows="4"></textarea>
                    </li>
                </ol>
            </fieldset>

            <fieldset>
                <button type="submit">Submit</button>
                <button type="reset">Reset</button>
            </fieldset>
        </form>
